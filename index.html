<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="styles.css" />
        <title>Margaret's Calculator</title>
    </head>
    <body>
        <div id="calculator-container">
            <input id="calculator-display" value="0" />
            <div id="keypads-containers">
                <button class="functional-keys">+</button>
                <button class="functional-keys">-</button>
                <button class="functional-keys">x</button>
                <button class="functional-keys">/</button>

                <button>7</button>
                <button>8</button>
                <button>9</button>

                <button>4</button>
                <button>5</button>
                <button>6</button>

                <button>1</button>
                <button>2</button>
                <button>3</button>

                <button>0</button>
                <button>.</button>
                <button id="ac-key">AC</button>

                <button id="equal-key">=</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
