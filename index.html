<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="styles.css" />
        <title>Margaret's Calculator</title>
    </head>
    <body>
        <div id="calculator-container">
            <div id="calculator-display">0</div>
            <div id="keypads-containers">
                <button class="operator" data-action="add">+</button>
                <button class="operator" data-action="subtract">-</button>
                <button class="operator" data-action="multiply">x</button>
                <button class="operator" data-action="divide">รท</button>

                <button class="number-keys">7</button>
                <button class="number-keys">8</button>
                <button class="number-keys">9</button>

                <button class="number-keys">4</button>
                <button class="number-keys">5</button>
                <button class="number-keys">6</button>

                <button class="number-keys">1</button>
                <button class="number-keys">2</button>
                <button class="number-keys">3</button>

                <button class="number-keys">0</button>
                <button id="decimal">.</button>
                <button id="ac-key">AC</button>

                <button id="equal-key">=</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
